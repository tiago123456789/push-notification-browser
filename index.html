<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Push notification web</title>
</head>

<body>

    <script>
        setInterval(() => {
            Notification.requestPermission()
                .then(permission => {
                    if (permission == "granted") {
                        new Notification("Internet fail", {
                            icon: "./no-wifi.png",
                            body: "Not possible access internet. Check connection!"
                        })
                    }
                });
        }, 1000);

    </script>
</body>

</html>
